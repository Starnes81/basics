<!DOCTYPE html>
<html>
  <head>
    <!-- This build is for practice and for those learning how to build web sites.
    These files are heavily commented to be a tutorial for those learning  -->
    <!-- set up meta data -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Basic, Responsive HTML build</title>
  </head>
  <body> <!-- start structure  -->
      <div clas="mainContainer">  <!-- main container -->
        <header class="mainHeader"> <!-- header, contains menu/navigation  -->
          <h1>My Site</h1> <!-- site title or Logo -->
              <nav id="nav"> <!-- nav tag hold menu items -->
                  <ul> <!-- basic ul>li list, hold individual menu items  -->
                    <li><a href="#">Menu Item 1</a></li>
                    <li><a href="#">Menu Item 2</a></li>
                    <li><a href="#">Menu Item 3</a></li>
                    <li><a href="#">Menu Item 4</a></li>
                  </ul>
              </nav>
        </header> <!-- end header  -->

        <section class="feature content"> <!--section tag feature/CTA -->
            <p>Feature/CTA</p>
        </section> <!-- end feature/CTA section -->
         <section class="colContainer"> <!-- column section  -->
             <div class="col content"> <!-- col 1 -->
               <p>Col 1</p>
             </div>
             <div class="col content"> <!-- col 2 -->
               <p>Col 2</p>
             </div>
             <div class="col content"> <!-- col 3 -->
               <p>Col 3</p>
             </div>
        </section> <!-- end column section  -->
        <footer class="footerContainer">
            <p>footer</p>
        </footer>
      </div> <!-- end main container -->
  </body>
</html>
